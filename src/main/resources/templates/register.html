<body class="hold-transition register-page">
	<div class="card">
		<div class="register-box">
			<div class="card-body register-card-body">
				<div class="register-logo">
					<a><b>Registration</b></a>
				</div>
				<p class="login-box-msg">Register a new membership</p>

				<form id="save">
					<div class="input-group mb-3">
						<input type="text" class="form-control" placeholder="Full name" name="name" id="name1" required>
						<div class="input-group-append">
							<div class="input-group-text">
								<span class="fas fa-user"></span>
							</div>
						</div>
					</div>
					
					<div class="input-group mb-3">
						<input type="text" class="form-control" placeholder="address" name="address" id="address1"
							required>
						<div class="input-group-append">
							<div class="input-group-text">
								<span class="fas fa-user"></span>
							</div>
						</div>   
					</div>
					
					<div class="input-group mb-3">
						<input type="" class="form-control" placeholder="phone number" name="phoneNo" id="phoneNo1"
							required>
						<div class="input-group-append">
							<div class="input-group-text">
								<span class="fas fa-user"></span>
							</div>
						</div>   
					</div>
					
					<div class="input-group mb-3">
						<input type="email" class="form-control" placeholder="Email" name="email" id="email1" required>
						<div class="input-group-append">
							<div class="input-group-text">
								<span class="fas fa-envelope"></span>
							</div>
						</div>
					</div>
					<div class="input-group mb-3">
						<input type="password" class="form-control" placeholder="Password" name="password" id="password"
							required>
						<div class="input-group-append">
							<div class="input-group-text">
								<span class="fas fa-lock"></span>
							</div>
						</div>
					</div>
					<div class="input-group mb-3">
						<input type="password" class="form-control" placeholder="Retype password"
							name="confirm_password" id="confirm_password" required>
						<div class="input-group-append">
							<div class="input-group-text">
								<span class="fas fa-lock"></span>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-8">
							<div class="icheck-primary">
								<input type="checkbox" id="agreeTerms" name="terms" value="agree">
								<label for="agreeTerms">
									I agree to the <a href="#">terms</a>
								</label>
							</div>
						</div>
						<!-- /.col -->
						<div class="col-4">
							<button type="submit" class="btn btn-primary " >Register</button>
						</div>
						<!-- /.col -->
					</div>
				</form>
				


				<a href="login" class="text-center">I already have a membership</a>
			</div>
			<!-- /.form-box -->
		</div><!-- /.card -->
	</div>

					alert("Save successfully!");

				error: function () {

		});

	</script>
